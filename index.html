<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>

<body>
    <nav class="top">
        <ul>
            <li>Gmail</li>
            <li>Images</li>
            <li><span class="material-symbols-outlined">
                    experiment
                </span></li>
            <li><span class="material-symbols-outlined">
                    apps
                </span></li>
            <li><span class="profilephoto"><img src="img/profile-circle-icon-512x512-zxne30hp.png"></span></li>
        </ul>
    </nav>
    <main>
        <div class="googlelogo"><img src="img/googlelogo_color_272x92dp.png"></div>
        <div class="searchbar"><input type="text"><span class="material-symbols-outlined .search">
                search
            </span><span class="material-symbols-outlined mic">
mic
</span><span class="material-symbols-outlined lens">
center_focus_strong
</span></div>
        <div class="searchbuttons"><button>Google Search</button> <button>I'm Feeling Lucky</button></div>
        <div class="langbar">
            <ul>
                <li>Google offered in: </li>
                <li><a href="#">हिन्दी</a></li>
                <li><a href="#">বাংলা</a></li>
                <li><a href="#">తెలుగు</a></li>
                <li><a href="#">मराठी</a></li>
                <li><a href="#">தமிழ்</a></li>
                <li><a href="#">ગુજરાતી</a></li>
                <li><a href="#">ಕನ್ನಡ</a></li>
                <li><a href="#">മലയാളം</a></li>
                <li><a href="#">ਪੰਜਾਬੀ</a></li>
            </ul>
        </div>
    </main>
    <footer>
        <div class="footertop">India</div>
        <div class="footergap"></div>
        <div class="footerbottom">
            <div class="left">
                <ul>
                    <li>About</li>
                    <li>Advertising</li>
                    <li>Business</li>
                    <li>How Search Works</li>
                    <li>Privacy</li>
                    <li>Terms</li>
                    <li>Settings</li>
                </ul>
            </div>
        </div>
    </footer>
</body>

</html>
